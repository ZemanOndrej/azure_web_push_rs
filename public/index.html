<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>test</title>
</head>

<body>
	<script defer>
		function urlBase64ToUint8Array(base64String) {
			const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
			const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');

			const rawData = window.atob(base64);
			const outputArray = new Uint8Array(rawData.length);

			for (let i = 0; i < rawData.length; ++i) {
				outputArray[i] = rawData.charCodeAt(i);
			}
			return outputArray;
		}
		async function handleNotificationPermission(params) {
			if (!('Notification' in window)) {
				// Check if the browser supports notifications
				alert('This browser does not support desktop notification');
			} else if (Notification.permission === 'granted') {
				console.log('Notification.permission', Notification.permission);
			} else if (Notification.permission !== 'denied') {
				let permission = await Notification.requestPermission();
				console.log('Notification.permission', permission);
			}
		}
		async function getPNSSubscription() {
			const publicVapidKey = await fetch('/public/public.key').then((res) => res.text());

			const registration = await navigator.serviceWorker.register(
				'./public/service-worker.js'
			);
			console.log('Service Worker registered with scope:', registration);

			let subscription = await registration.pushManager.getSubscription();
			console.log('subscription', subscription);

			if (subscription === null) {
				// Subscribe the user
				subscription = await registration.pushManager.subscribe({
					userVisibleOnly: true,
					applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
				});
			}
			return subscription;
		}
		(async () => {
			try {
				await handleNotificationPermission();

				if (!('serviceWorker' in navigator)) {
					alert('Service Workers not supported');
					return;
				}

				let subscription = await getPNSSubscription();

				console.log('User is subscribed:', subscription);

				// Send subscription to your server
				await fetch('/api/registration', {
					method: 'POST',
					body: JSON.stringify(subscription),
					headers: {
						'Content-Type': 'application/json'
					}
				});
			} catch (error) {
				console.error('Service Worker Error', error);
			}
		})();
	</script>

	<button id="send_notification">send notification</button>
	<button id="btn_get_registrations">get registrations</button>
	<div style="height: 500px; background-color: azure" id="text_response_field"></div>
	<script src="./public/index.js" defer></script>
</body>

</html>
